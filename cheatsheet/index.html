<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Git Cheatsheet</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
    }

    #header {
      padding: 5px;
      display: block;
      width: 100%;
      color: white;
      background: #515964;
      text-align: left;
      padding-left: 20px;
    }

    #content {
      margin: 20px;
      -webkit-column-count: 3;
      -moz-column-count: 3;
      column-count: 3;
      -webkit-column-gap: 30px;
      -moz-column-gap: 30px;
      column-gap: 30px;
    }

    h1 {
      margin: 0 0 10px 0;
      padding: 2px;
      display: block;
      width: 100%;
      color: white;
      background: #515964;
      font-size: 20px
    }

    h2 {
      margin: 0;
    }

    code {
      display: block;
      width: 100%;
      background: #FFF5CE;
      padding: 2px 4px;
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    p {
      margin: 1px 0 5px 0;
    }

    li em {
      font-weight: bold;
      display: block;
      padding: 5px;
      text-align: left;
      width: 100%;
      background: #C9391E;
      color: white;
    }

    ul,
    ol {
      margin: 0;
      padding: 0 0 15px 0;
    }

    li {
      list-style-type: none;
    }

    @media print {
      body {
        -webkit-print-color-adjust: exact;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    GIT Cheat Sheet
  </div>
  <div id="content" />
</body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js"></script>
<script src="fetch.js"></script>
<script type="text/javascript">
  fetch('https://raw.githubusercontent.com/tklepzig/git-init/master/cheatsheet.md')
    .then(function(response) {
      return response.text()
    }).then(function(markdown) {
      var converter = new showdown.Converter(),
        html = converter.makeHtml(markdown);
      document.getElementById("content").innerHTML = html;
    }).catch(function(error) {
      console.log(error);
    })
</script>

</html>
